<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Riko Chat</title>
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport" content= width=device-width height=device-height user-scalable=no>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet">
</head>
<body>
	<div class="app-wrapper">
		<div class="application">
			<header class="app-header">
				<div class="left-block">
					<div class="toggle-button">
						<span class="toggle-button-element"></span>
						<span class="toggle-button-element"></span>
						<span class="toggle-button-element"></span>
					</div>
				</div>
				<div class="right-block">
					<div class="search">
						<span class="fa fa-search"></span>
					</div>
					<div class="acc-info">
						<img src="img/avatar-1.png" alt="acc-avatar" class="avatar">
						<div class="acc-text">
							<h4 class="acc-name">Riko Sapto Dimo</h4>
							<div class="acc-status">
								<p>Available</p>
								<span class="fa fa-angle-down"></span>
							</div>
						</div>
					</div>
				</div>
			</header>
			<main class="app-main">
				<div class="sidebar">
					<div class="sidebar-header">
						<h3>Chat</h3>
						<button class="btn">New</button>
					</div>
					<ul class="user-listing">
						<li class="user">
							<div class="user-ava">
								<img src="img/avatar-2.png" alt="" class="avatar">
								<span class="count">3</span>
							</div>
							<div class="user-name">
								<h3 class="name">Fikri Ruslandi</h3>
								<span class="last-message">Ko, Kumaha Project anu eta ...</span>
								<span class="is-typing">is typing a message ...</span>
							</div>
							<div class="user-status">
								<span class="status"></span>
								<span class="time">1 min</span>
							</div>
						</li>
					</ul>
				</div>
				<div class="chat">
					<div class="chat-header">
						<h2 class="acc-name">Abu Abdullah Nugraha
							<span class="status"></span>
						</h2>
						<div class="chat-setting">
							<img src="" alt="">
							<img src="" alt="">
							<img src="" alt="">
						</div>
					</div>
					<div class="chat-body">
						<div class="user-message">
							<img src="" alt="" class="avatar">
							<p class="message"></p>
							<img src="" alt="" class="avatar">
						</div>
					</div>
					<div class="chat-footer">
						<form action="">
							<input type="text" placeholder="Type your message ...">
							<input type="file">
							<button type="submit"></button>
						</form>
					</div>
				</div>
			</main>
		</div>		
	</div>
</body>
</html>
